<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Добавить нового пользователя</h1>

        <form method="POST" action="/admin/users/add">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Роль пользователя</label>
                <select id="role" name="role" class="form-select">
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="balance" class="form-label">Баланс</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
            </div>

            <div class="mb-3">
                <label for="commission_rate" class="form-label">Ставка комиссии (%)</label>
                <input type="number" step="0.01" class="form-control" id="commission_rate" name="commission_rate" required>
            </div>

            <div class="mb-3">
                <label for="webhook_url" class="form-label">Webhook URL</label>
                <input type="url" class="form-control" id="webhook_url" name="webhook_url">
            </div>

            <button type="submit" class="btn btn-success">Добавить пользователя</button>
            <a href="/admin/users" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
