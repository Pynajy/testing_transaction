<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Токены приложений</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Просмотр токенов</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="/admin/user/{{ user_id }}/token/add/" class="btn btn-primary">Добавить токен</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Токен</th>
                    <th>Статус</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for user_app_token in user_app_tokens %}
                <tr>
                    <td>{{ user_app_token.id }}</td>
                    <td>{{ user_app_token.token }}</td>
                    <td>{{ user_app_token.status_token.title }}</td>
                    <td>
                        <form action="/admin/user/{{ user_id }}/token/delete/{{ user_app_token.id }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
